<img src="img/mlk-git-avatar.png" ng-click="squirrel();"/>
<div>Click The Squirrel!</div>


<h1>Whats going on?</h1>
<p>
    When you click the squirrel you are performing a <code>GET</code> to <code>/legacy/servlet</code>.
    The servlet <code>ExampleHttpServlet</code> is bound in the <code>HelloWorldApplication.run</code> method to the
    path <code>/legacy/servlet</code>.
</p>
